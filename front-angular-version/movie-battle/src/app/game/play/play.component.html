<h4 class="text-center">Clique no filme que achas que tem maior pontuação. Será que acertas?</h4>

<ul class="list-movies">
  <li  *ngFor="let movie of movies">
    <a (click)="movieSelect(movie.imdbID)" class="btn btn-outline-dark" role="button" aria-pressed="true">
        Filme: {{ movie.Title }}
        <br /> 
        Lançado no ano: {{ movie.Year }}
        <img class="poster" [src]="movie.Poster" alt="Poster movie" /></a>
  </li>
</ul>
